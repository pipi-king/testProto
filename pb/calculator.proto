syntax = "proto3";

//package calculator;

option go_package ="./;pb";

service Calculator {
  rpc Add (Operation) returns (Result) {}
  rpc Subtract (Operation) returns (Result) {}
  rpc Multiply (Operation) returns (Result) {}
  rpc Divide (Operation) returns (Result) {}
}

message Operation {
  int32 a = 1;
  int32 b = 2;
}

message Result {
  int32 value = 1;
}
